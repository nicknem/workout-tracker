<!DOCTYPE hmtl>
<meta charset="UTF-8">

<html>
<head>
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="component">
    <h1>Enter today's workout here:</h1>
    
    <form id="form">
        <label for="date" >Date: </label>
        <input 
            type="date" 
            class="workout-input"
            id="date" 
            value="2025-08-31"
            min="2025-08-31"
            required /> 
        <label for="exercise">Exercise: </label>
        <select name="exercise" class="workout-input" id="exercise">
            <option value ="Bench Press">Bench Press</option>
            <option value="Smith Machine">Smith Machine</option>
            <option value="Leg Press">Leg Press</option>
            <option value="Pull">Pull</option>
        </select>
        <label for="weight">Weight (kg): </label>
        <input 
            type="number"
            class="workout-input" 
            id="weight" 
            value="40" 
            min="10"
            required />
        <label for="series">Series: </label>
        <input 
            type="number" 
            class="workout-input" 
            id="series" 
            value="4" 
            min ="1"
            required />
        <label for="reps">Reps: </label>
        <input 
            type="number" 
            class="workout-input" 
            id="reps" 
            value="8" 
            min="1"
            required />
        <label for="success">Success: </label>
        <select name="success" class="workout-input" id="success">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <input type="submit" value="Submit" id="submit-btn" /> 
    </form>
</div>
    <div class="component">
    <h1>Previous workouts:</h1>
    <table id="workout-table">
        <tr>
            <th>Date</th>
            <th>Exercise</th>
            <th>Weight</th>
            <th>Series</th>
            <th>Reps</th>
            <th>Success</th>
        </tr>
    </table>
    </div>
</body>
<script src="script.js"></script>

</hmtl>
